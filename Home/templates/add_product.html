{% extends "base.html" %}

{% block content %}
  <style>
    /* Define your CSS styles here */
    h2 {
      color: #333;
      font-size: 24px;
    }

    /* Style for the form container */
    .form-container {
      max-width: 2000px;
      margin: 70px 50px; /* Updated to align to the left side */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f0f0; /* Background color */
    }

    /* Style for form elements */
    form {
      margin-top: 20px; /* Add some margin above the form */
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>

  <div class="form-container">
    <h2>Add a Product</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
{% endblock content %}
